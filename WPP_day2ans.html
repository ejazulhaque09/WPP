<html lang="en">
<head>

</head>
<body style=>
    <h1>Print this window</h1>
    <button onclick="functionPrint()" style="color: red; height: 5vh; width: 5vw;">Print</button>

    <script>
        function functionPrint(){
            window.print(); // this print the content of the current window
        }
    </script>
